<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Mannna Planet</title>
    <link rel="stylesheet" href="manna.css" />
  </head>

  <body>
    <section class="login-form">
      <img src="img/manna_Logo.png" alt="manna_Logo" width="450" height="340" />
      <form action="">
        <div class="int-area">
          <input
            type="text"
            name="id"
            id="id"
            autocomplete="off"
            required
            placeholder="ID"
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'ID'"
          />
          <label for="id"></label>
        </div>
        <div class="int-area">
          <input
            type="password"
            name="pw"
            id="pw"
            autocomplete="off"
            required
            placeholder="password"
            placeholder="password"
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'password'"
          />
          <label for="pw"></label>
        </div>
        <div class="btn-area">
          <button id="login">LOGIN</button>
        </div>
        <div class="btn-area1">
          <button id="join">JOIN</button>
        </div>
        <div class="caption">
          <a href="blank">아이디를 잃어버리셨나요?</a>
          <br /><a href="blank">비밀번호를 잃어버리셨나요?</a>
        </div>
      </form>
    </section>
  </body>
</html>
